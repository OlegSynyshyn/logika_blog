<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>LogikaBlog</title>
    {% endblock  %}
    <!-- Підключення CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Sofia+Sans+Extra+Condensed:wght@1..1000&display=swap" rel="stylesheet">     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Sofia+Sans+Extra+Condensed:wght@1..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body> 
    <!-- Тіло: увесь вміст сторінки -->
    <header class="py-3">
        <nav data-bs-theme="dark" class="navbar navbar-expand-lg fixed-top" style="background: rgb(197, 104, 104);">
            <div class="container">
              <a class="navbar-brand" href="#">
                
                <img src="{{url_for('static', filename='Photos/developer.png')}}" alt="Bootstrap" width="55" height="50">
                LogikaBlog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Our projects</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Лабораторія
                    </a>
                    <ul class="dropdown-menu">
                      {% for id, title in categories %}
                          <li><a class="dropdown-item" href="{{url_for('category_page', category_id=id)}}">{{title}}</a></li>
                        
                      {% endfor %}
                      
                      
                    </ul>

                </ul>
                <form action="{{url_for('search_page')}}"class="d-flex" role="search" data-bs-theme="light" method="get">
                  <input required name ="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <!-- Шапка сайту: назва, логотип, навігація -->
    </header>

   {% block content %}

   {% endblock  %}
    <footer>
       <div class="container py-4 text-center">
          <a href="navbar-brand">
            <img src="{{url_for('static', filename='Photos/developer.png')}}" alt="Bootstrap" width="55" height="50">
            LogikaBlog</a> 
          <p>Сайт створили учні Logika &copy; 2025</p>
        
       </div>
    </footer>
    <!-- Підключення JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
